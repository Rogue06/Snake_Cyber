<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CyberSnake 2077</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="arcade-cabinet">
      <div class="cabinet-top">
        <h1 class="cyber-title">SNAKE GAME</h1>
      </div>

      <div id="menu" class="menu-container screen-content">
        <div class="screen-overlay"></div>
        <div class="menu-buttons">
          <button id="startButton" class="cyber-button">START GAME</button>
          <button id="difficultyButton" class="cyber-button">
            DIFFICULTY: NORMAL
          </button>
          <button id="colorButton" class="cyber-button">
            SNAKE COLOR <span id="colorPreview" class="color-preview"></span>
          </button>
          <button id="themeButton" class="cyber-button">THEME: DARK</button>
        </div>
        <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
      </div>

      <div id="gameContainer" class="game-container screen-content hidden">
        <div class="screen-overlay"></div>
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="game-wrapper">
          <div class="cyber-frame">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <div class="edge top"></div>
            <div class="edge bottom"></div>
            <div class="edge left"></div>
            <div class="edge right"></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
          </div>
          <div class="game-controls">
            <button id="pauseButton" class="cyber-button">PAUSE</button>
            <button id="menuButton" class="cyber-button">MENU</button>
          </div>
        </div>
      </div>

      <div class="cabinet-controls">
        <div class="control-instructions">
          <p>↑↓←��� : MOVE</p>
          <p>SPACE : PAUSE</p>
        </div>
      </div>
    </div>
    <div id="gameOverModal" class="modal hidden" style="display: none">
      <div class="modal-content cyber-window">
        <h2 class="modal-title">GAME OVER</h2>
        <div class="score-info">
          <p>SCORE: <span id="finalScore">0</span></p>
          <p>HIGH SCORE: <span id="finalHighScore">0</span></p>
        </div>
        <button id="restartButton" class="cyber-button">RESTART</button>
        <button id="backToMenuButton" class="cyber-button">MENU</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
